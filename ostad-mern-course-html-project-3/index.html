<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:: Old School Clock ::</title>
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!--Navbar Start-->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Old School Clock</a>
      </div>
    </nav>
    <!--Navbar End-->
    <!--Main body start-->
    <main>
      <audio id="myAudio" loop="true" controls="true">
        <source src="music/ticking-clock_1-27477.mp3" type="audio/mpeg" />
      </audio>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card border-0 mt-5 mb-5">
              <div class="card-body">
                <div class="clock">
                  <div class="dot"></div>
                  <div>
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="second"></div>
                  </div>
                  <div>
                    <span class="h3">3</span>
                    <span class="h6">6</span>
                    <span class="h9">9</span>
                    <span class="h12">12</span>
                  </div>
                  <div class="lines"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center">
            <div class="alert alert-info fs-3 fw-bolder" role="alert">
              <span>Now:-</span>
              <span class="hourNow"></span>
              <span>:</span>
              <span class="minNow"></span>
              <span>:</span>
              <span class="secNow"></span>
            </div>
            <div class="alert alert-primary fw-bolder fs-3" role="alert">
              <span>Today:-</span>
              <span class="date"></span>
              <span>/</span>
              <span class="month"></span>
              <span>/</span>
              <span class="year"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Main body end-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
